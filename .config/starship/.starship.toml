palette = 'palette1'

[palettes.palette1]
text = "#ccccb5"
crust = "#151a21"
base = "#1b2028"

red = "#e74c3c"
maroon = "#c0392b"
gold = "#f39c12"
yellow = "#e74c3c"
flamingo = "#8e44ad"
lavender = "#16a085"
blue = "#23a9d5"

#############
# [MODULES] #
#############
[os]
disabled = false
style = "bg:red fg:crust"
format = '[ $symbol]($style)'

[os.symbols]
Windows = "Û∞ç≤"
Linux = "Û∞åΩ"

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user ]($style)'

[directory]
style = "bg:maroon fg:crust"
format = "[ $path ]($style)"
truncation_length = 4
truncate_to_repo = true
truncation_symbol = "‚∏´ "

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄæ "
"Music" = "Û∞ùö "
"Pictures" = "ÔÄæ "
"Developer" = "Û∞≤ã "

[localip]
ssh_only = false
format = '[ êãÉ $localipv4 ]($style)'
style = "bg:gold fg:crust"
disabled = false

[git_branch]
symbol = "Ôêò"
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status $ahead_behind)](fg:crust bg:yellow)]($style)'

[git_metrics]
added_style = 'bg:blue fg:crust'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

##########################
# [PROGRAMING LANGUAGES] #
##########################
[nodejs]
symbol = "Óúò"
