format = '[[ $symbol($version) ](fg:crust bg:flamingo)]($style)'

[c]
symbol = "Óòû"
style = "bg:flamingo"
format = '[[ $symbol ($version) ](fg:crust bg:flamingo)]($style)'

[java]
symbol = "Óâñ"
style = "bg:flamingo"
format = '[[ $symbol (Java v$version) ](fg:crust bg:flamingo)]($style)'

[rust]
symbol = "Óû®"
style = "bg:flamingo"
format = '[[ $symbol ($version) ](fg:crust bg:flamingo)]($style)'

[python]
symbol = "ÓòÜ"
style = "bg:flamingo"
format = '[[ $symbol ($version) (\($virtualenv\)) ](fg:crust bg:flamingo)]($style)'

##########
# [TIME] #
##########
[time]
disabled = false
use_12hr = true
utc_time_offset = "local"
time_format = "%R"
style = "bg:lavender"
format = '[[ t = $time ](fg:crust bg:lavender)]($style)'

######################
# [COMMAND DURATION] #
######################
[cmd_duration]
show_milliseconds = true
format = " ‚Øå in $duration"
style = "fg:crust"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[line_break]
disabled = false

###############
# [CHARACTER] #
###############
[character]
