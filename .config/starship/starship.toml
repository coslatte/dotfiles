# coslatte's starship template

# LEGO THEME
format = """
[▟](fg:red)\
$os\
$username\
$memory_usage\
[▛](fg:red bg:gold)\

[▟](fg:gold bg:red)\
$directory\
[▛](fg:gold bg:green)\

[▟](fg:green bg:gold)\
$git_branch\
$git_status\
$git_metrics\
[▛](fg:green bg:violet)\

[▟](fg:violet bg:green)\
$package\
$c\
$rust\
$nodejs\
$java\
$python\
$lua\
[▛](fg:violet bg:paper)\

[▟](fg:paper bg:violet)\
$time\

[▛](fg:paper)\
$cmd_duration\
$line_break\
$character"""

palette = 'palette1'

[palettes.palette1]
text = "#ccccb5"
crust = "#151a21"
base = "#1b2028"

red = "#e74c3c"
red_deep = "#ec8b14ff"
blue = "#23a9d5"
green = "#6dd393"
gold = "#f39c12"
amber = "#f1c40f"
violet = "#9241f0"
lavender = "#46d4aa"
paper = "#eddba9"

#############
# [MODULES] #
#############
[os]
disabled = false
style = "bg:red fg:crust"
format = '[ $symbol ]($style)'

[os.symbols]
Windows = "󰍲"
Linux = "󰌽"

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[$user ]($style)'

[directory]
style = "bg:gold fg:crust"
format = "[ $path ]($style)"
truncation_length = 4
truncate_to_repo = true
truncation_symbol = "⸫ "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[localip]
disabled = true
ssh_only = false
format = '[ 𐋃 $localipv4 ]($style)'
style = "bg:gold fg:crust"

[memory_usage]
disabled = false
threshold = 20
symbol = '󰍛'
style = 'bg:red fg:crust bold'
format = "[[$symbol ram $ram_pct ](fg:crust bg:red)]($style)"

[git_branch]
disabled = false
symbol = ""
style = "bg:amber"
format = '[[ $symbol $branch ](fg:crust bg:green)]($style)'

[git_status]
disabled = false
style = "bg:amber"
format = '[[($all_status $ahead_behind)](fg:crust bg:green)]($style)'

[git_metrics]
disabled = true
added_style = 'bg:green fg:crust'
deleted_style = 'bg:green fg:gold'
format = '[+$added]($added_style)/[-$deleted]($deleted_style)'

[package]
disabled = false
symbol = "🗁 "
style = "208 bold"
format = '[ $symbol $version ]($style)'

##########################
# [PROGRAMING LANGUAGES] #
##########################
[nodejs]
symbol = ""
style = "bg:violet"
format = '[[ $symbol($version) ](fg:crust bg:violet)]($style)'

[c]
symbol = ""
style = "bg:violet"
format = '[[ $symbol ($version) ](fg:crust bg:violet)]($style)'

[java]
symbol = ""
style = "bg:violet"
format = '[[ $symbol (Java v$version) ](fg:crust bg:violet)]($style)'

[rust]
symbol = ""
style = "bg:violet"
format = '[[ $symbol ($version) ](fg:crust bg:violet)]($style)'

[python]
symbol = ""
style = "bg:violet"
format = '[[ $symbol ($version) (\($virtualenv\)) ](fg:crust bg:violet)]($style)'

[lua]
symbol = ""
style = "bg:violet"
format = '[[ $symbol ($version) ](fg:crust bg:violet)]($style)'

##########
# [TIME] #
##########
[time]
disabled = false
use_12hr = true
utc_time_offset = "local"
time_format = "%I:%M %p"
style = "bg:lavender"
format = '[[ t = $time ](fg:crust bg:paper)]($style)'

######################
# [COMMAND DURATION] #
######################
[cmd_duration]
show_milliseconds = true
format = " ⯌ in $duration"
style = "fg:crust"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[line_break]
disabled = false

###############
# [CHARACTER] #
###############
[character]
disabled = false
success_symbol = '[✎](fg:blue)'
error_symbol = '[✗](fg:red)'
vimcmd_symbol = '[⟀](fg:violet)'
vimcmd_replace_one_symbol = '[⟀](italic fg:lavender)'
vimcmd_replace_symbol = '[⟀](italic fg:lavender)'
vimcmd_visual_symbol = '[⟀](italic fg:amber)'

